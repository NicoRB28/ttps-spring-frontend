<div class="container">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Lugar</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{event.name}}</td>
        <td>{{event.address}}, {{event.state}}, {{event.province}}</td>
        <td>{{event.dayAndTime | date: 'shortDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
